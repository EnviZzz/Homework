<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        
        <fieldset>
            <h3>Ваши личные данные</h3>
            <label for="name" >
                Ваше Имя
                <input type="text" placeholder="Имя" class="block">
            </label>
            <label for="number">
                Ваш Возраст
                <input type="number" placeholder="Возраст" class="block">
            </label>
            <label for="tel">
                Ваш номер телефона
                <input type="tel" placeholder="Номер телефона" class="block">
            </label>
            <label for="email">
                Ваша почта
                <input type="email" placeholder="Почта" class="block">
            </label>
            <label for="massage">
                Сообщение
                <textarea name="Сообщение" placeholder="Сообщение"></textarea>
            </label>
            <label for="">
                <input type="checkbox" required>
                Я принимаю правила
            </label>
            <button>Отправить</button>
        </fieldset>

    </form>
</body>
</html>
